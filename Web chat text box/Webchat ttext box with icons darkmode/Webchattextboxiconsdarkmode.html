<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Webchattextboxiconsdarkmode.css">
      
    </head>
    
<div class="message-box">

   

  <button type="buttonCam" class="buttonCam">
    <span class="buttonCam__text">Camera</span>
    <span class="buttonCam__icon">
      <ion-icon name="camera-outline"></ion-icon>
      </span>
  
      <button type="buttonPic" class="buttonPic">
      <span class="buttonPic__text">Picture</span>
      <span class="buttonPic__icon">
      <ion-icon name="image-outline"></ion-icon>
      <span>
  
      <button type="buttonMic" class="buttonMic">
      <span class="buttonMic__text">Microphone</span>
      <span class="buttonMic__icon">
      <ion-icon name="mic-outline"></ion-icon>
      </span>
  
      <button type="buttonSend" class="buttonSend">
      <span class="buttonSend__text">Send</span>
      <span class="buttonSend__icon">
      <ion-icon name="send-outline"></ion-icon>
      </span>  
            
  </button>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

  <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
</div>

</div>

</html>
